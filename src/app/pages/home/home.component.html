<section class="home-container">

  <ngx-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesLoaded($event)"
    class="particles-background"></ngx-particles>

  <section class="home-text" @fadeInUp>

    <h1>Hi, I'm Harry <span class="wave">ðŸ‘‹</span></h1>
    <div class="dynamic-role-wrapper">
      <h2 class="dynamic-role" *ngIf="showRoleText">
        <span *ngFor="let letter of currentTextArray; let i = index" [class.space]="letter === ' '"
          [style.animationDelay.ms]="i * 100">
          {{ letter }}
        </span>
        <span class="cursor">|</span>
      </h2>
    </div>
    <p>I build clean, fast, and responsive web applications that bring ideas to life.</p>
    <p>Welcome to my portfolio!</p>
    <a routerLink="/projects" class="cta-btn">View My Work</a>
  </section>
</section>
